<!DOCTYPE html>

<html lang="fr">
	<head>
		  <meta charset="utf-8">
		  <title>Advance Map</title>
		  <meta name="description" content="">
		  <meta name="author" content="">
		  <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
	
		<div id="google-map" style="width:100%;height:400px;">
		  Please enable javascript in your browser
		</div>
		
		<!-- Script -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>		
		<script type="text/javascript" src="../js/class-google-map.js"></script>		
		<script type="text/javascript">
		
		  var data = {
		    'positionDefault' : {'lat': 37.331002, 'lon': -122.029663},
		     'dataList': [{
		        'keyOrder': 1, // Unique id
		        'localization': {'lat': 37.331002, 'lon': -122.029663}
		      }]
		  };
		  
		  var data2 = {
		    'positionDefault' : {'lat': 37.331002, 'lon': -122.029663},
		     'dataList': [{
		        'keyOrder': 2, // Unique id
		        'localization': {'lat': 33.331002, 'lon': 122.029663}
		      }]
		  };
		
		  var googleMap = new GoogleMap();
		  googleMap.initialize(data);
					  
		  setTimeout(
			  function(){ 
			  	googleMap.createMarkers(data2['dataList']); 
			  	googleMap.mapCenterPosition() 
			  }, 3000);		  
		  
		</script>
	</body>
</html>
